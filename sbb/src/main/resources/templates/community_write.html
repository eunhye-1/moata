<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 - TaxiShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-white">
    <!-- Header -->
    <header class="border-b bg-white/80 backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="community.html">
                    <button class="p-2">←</button>
                </a>
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg">T</span>
                    </div>
                    <span class="text-xl font-bold">TaxiShare</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <a href="community.html"><button class="px-4 py-2 text-sm">취소</button></a>
                <button class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm">게시하기</button>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="mb-8">
                <h1 class="text-4xl font-bold mb-2">글쓰기</h1>
                <p class="text-xl text-gray-600">커뮤니티에 유용한 정보나 경험을 공유해주세요</p>
            </div>

            <div class="bg-white border rounded-lg shadow-xl p-8 space-y-6">
                <!-- Category -->
                <div>
                    <label class="text-base font-semibold block mb-2">카테고리</label>
                    <select class="px-3 py-2 border rounded-lg">
                        <option>카테고리를 선택하세요</option>
                        <option>꿀팁</option>
                        <option>질문</option>
                        <option>정기경로</option>
                        <option>후기</option>
                    </select>
                </div>

                <!-- Title -->
                <div>
                    <label class="text-base font-semibold block mb-2">제목</label>
                    <input type="text" placeholder="제목을 입력하세요" 
                           class="w-full text-lg px-3 py-2 border rounded-lg" maxlength="100">
                    <div class="text-sm text-gray-500 text-right mt-1">0/100</div>
                </div>

                <!-- Content -->
                <div>
                    <label class="text-base font-semibold block mb-2">내용</label>
                    <textarea placeholder="내용을 입력하세요" 
                              class="w-full px-3 py-2 border rounded-lg" 
                              rows="15" maxlength="5000"></textarea>
                    <div class="text-sm text-gray-500 text-right mt-1">0/5000</div>
                </div>

                <!-- Tags -->
                <div>
                    <label class="text-base font-semibold block mb-2">태그 (최대 5개)</label>
                    <div class="flex gap-2">
                        <input type="text" placeholder="태그를 입력하고 Enter를 누르세요" 
                               class="flex-1 px-3 py-2 border rounded-lg">
                        <button class="px-4 py-2 border rounded-lg">+</button>
                    </div>
                </div>
            </div>

            <!-- Tips -->
            <div class="mt-6 bg-white border rounded-lg shadow-lg p-6">
                <h2 class="text-lg font-semibold mb-4">글쓰기 가이드</h2>
                <div class="space-y-3">
                    <div class="flex gap-3">
                        <div class="w-6 h-6 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0">
                            <span class="text-xs font-semibold text-blue-600">1</span>
                        </div>
                        <div>
                            <h4 class="font-semibold mb-1">명확한 제목 작성</h4>
                            <p class="text-sm text-gray-600">게시글의 내용을 잘 나타내는 제목을 작성해주세요</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
