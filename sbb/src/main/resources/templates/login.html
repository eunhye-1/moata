<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
    <p>
		<head>
		  <meta charset="UTF-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  <title>Moata-로그인</title>
		  <script src="https://cdn.tailwindcss.com"></script>
		  <link rel="stylesheet" href="styles.css">
		</head>
		<body class="bg-white">
		  <div class="min-h-screen relative overflow-hidden">
		    <!-- Background decorations -->
		    <div class="absolute inset-0 overflow-hidden pointer-events-none">
		      <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-500 opacity-5 rounded-full blur-3xl"></div>
		      <div class="absolute top-1/3 -left-20 w-60 h-60 bg-purple-500 opacity-5 rounded-full blur-3xl"></div>
		      <div class="absolute bottom-1/4 right-1/4 w-40 h-40 bg-blue-500 opacity-5 rounded-full blur-2xl"></div>
		    </div>
			
		    <!-- Main Content -->
		    <div class="flex items-center justify-center min-h-[calc(100vh-80px)] px-4 py-8">
		      <div class="w-full max-w-md relative z-10">
		        <div class="bg-white shadow-2xl rounded-lg border border-blue-100 p-8">
		          <div class="text-center mb-6">
		            <h1 class="text-2xl font-bold mb-2">로그인</h1>
		            <p class="text-gray-600">Moata 계정으로 로그인하세요</p>
		          </div>

		          <!-- Social Login -->
		          <div class="space-y-3 mb-6">
		            <button class="w-full h-12 flex items-center justify-center gap-2 border border-blue-100 hover:bg-blue-50 rounded-lg transition">
		              <svg class="w-5 h-5" viewBox="0 0 24 24">
		                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
		                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
		                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
		                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
		              </svg>
		              Google로 로그인
		            </button>

		            <button class="w-full h-12 flex items-center justify-center gap-2 border border-blue-100 hover:bg-blue-50 rounded-lg transition">
		              <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
		                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
		              </svg>
		              Facebook으로 로그인
		            </button>
		          </div>

		          <div class="relative mb-6">
		            <div class="absolute inset-0 flex items-center">
		              <div class="w-full border-t border-gray-200"></div>
		            </div>
		            <div class="relative flex justify-center text-xs uppercase">
		              <span class="bg-white px-2 text-gray-600">또는</span>
		            </div>
		          </div>

		          <!-- Login Form -->
		          <form class="space-y-4">
		            <div>
		              <label class="block text-sm font-medium mb-2">이메일</label>
		              <div class="relative">
		                <svg class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
		                </svg>
		                <input type="email" placeholder="example@email.com" class="w-full pl-10 pr-3 py-2.5 border border-blue-100 rounded-lg focus:outline-none focus:border-blue-600">
		              </div>
		            </div>

		            <div>
		              <label class="block text-sm font-medium mb-2">비밀번호</label>
		              <div class="relative">
		                <svg class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
		                </svg>
		                <input type="password" placeholder="비밀번호를 입력하세요" class="w-full pl-10 pr-10 py-2.5 border border-blue-100 rounded-lg focus:outline-none focus:border-blue-600">
		              </div>
		            </div>

          <!-- Login Form -->
          <form class="space-y-4">
            <div>
              <label class="block text-sm font-medium mb-2">이메일</label>
              <div class="relative">
                <svg class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                <input type="email" placeholder="example@email.com" required class="w-full pl-10 pr-3 py-2.5 border border-blue-100 rounded-lg focus:outline-none focus:border-blue-600">
              </div>
            </div>

		            <button type="submit" class="w-full py-3 text-lg text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-lg hover:shadow-xl transition">
		              로그인
		            </button>
		          </form>

		          <div class="text-center mt-6">
		            <span class="text-gray-600">계정이 없으신가요?</span>
		            <a href="/signup" class="ml-1 text-blue-600 font-semibold hover:underline">회원가입</a>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		  <!-- JavaScript 추가 및 로그인 기능 구현 -->
		  <script src="app.js"></script>
		  <script>
		    document.addEventListener('DOMContentLoaded', () => {
		      const loginForm = document.querySelector('form');
		      
		      loginForm.addEventListener('submit', (e) => {
		        e.preventDefault();
		        
		        const email = loginForm.querySelector('input[type="email"]').value;
		        const password = loginForm.querySelector('input[type="password"]').value;
		        
		        if (!email || !password) {
		          TaxiShare.toast.show('이메일과 비밀번호를 입력해주세요.', 'error');
		          return;
		        }
		        
		        // 로그인 처리
		        TaxiShare.auth.login(email, password);
		        TaxiShare.toast.show('로그인 성공!', 'success');
		        
		        // 메인 페이지로 이동
		        setTimeout(() => {
		          window.location.href = 'index.html';
		        }, 1000);
		      });
		    });
		  </script>
		</body>
    </p>
</th:block>
</html>
