<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moata-회원가입</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white">
  <div class="min-h-screen relative overflow-hidden">
    <!-- Background decorations -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-500 opacity-5 rounded-full blur-3xl"></div>
      <div class="absolute top-1/3 -left-20 w-60 h-60 bg-purple-500 opacity-5 rounded-full blur-3xl"></div>
      <div class="absolute bottom-1/4 right-1/4 w-40 h-40 bg-blue-500 opacity-5 rounded-full blur-2xl"></div>
    </div>

    <!-- Header -->
    <header class="border-b border-gray-200 bg-white bg-opacity-80 backdrop-blur-md">
      <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="flex items-center gap-2">
          <svg class="h-5 w-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
              <span class="text-white font-bold text-lg">M</span>
            </div>
            <span class="text-xl font-bold text-gray-900">Moata</span>
          </div>
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-[calc(100vh-80px)] px-4 py-8">
      <div class="w-full max-w-md relative z-10">
        <div class="bg-white shadow-2xl rounded-lg border border-blue-100 p-8">
          <div class="text-center mb-6">
            <h1 class="text-2xl font-bold mb-2">회원가입</h1>
            <p class="text-gray-600">Moata에 가입하고 택시비를 절약하세요</p>
          </div>

          <!-- Social Signup -->
          <div class="space-y-3 mb-6">
            <button class="w-full h-12 flex items-center justify-center gap-2 border border-blue-100 hover:bg-blue-50 rounded-lg transition">
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Google로 가입
            </button>

            <button class="w-full h-12 flex items-center justify-center gap-2 border border-blue-100 hover:bg-blue-50 rounded-lg transition">
              <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              Facebook으로 가입
            </button>
          </div>

          <div class="relative mb-6">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-xs uppercase">
              <span class="bg-white px-2 text-gray-600">또는</span>
            </div>
          </div>

          <!-- Signup Form -->
          <form id="signupForm" class="space-y-4">
            <div>
              <label class="block text-sm font-medium mb-2">이름</label>
              <div class="relative">
                <svg class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <input type="text" placeholder="홍길동" class="w-full pl-10 pr-3 py-2.5 border border-blue-100 rounded-lg focus:outline-none focus:border-blue-600">
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium mb-2">이메일</label>
              <div class="relative">
                <svg class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                <input type="email" placeholder="example@email.com" class="w-full pl-10 pr-3 py-2.5 border border-blue-100 rounded-lg focus:outline-none focus:border-blue-600">
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium mb-2">전화번호</label>
              <div class="relative">
                <svg class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
                <input type="tel" placeholder="010-1234-5678" class="w-full pl-10 pr-3 py-2.5 border border-blue-100 rounded-lg focus:outline-none focus:border-blue-600">
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium mb-2">비밀번호</label>
              <div class="relative">
                <svg class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
                <input type="password" placeholder="비밀번호를 입력하세요" class="w-full pl-10 pr-10 py-2.5 border border-blue-100 rounded-lg focus:outline-none focus:border-blue-600">
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium mb-2">비밀번호 확인</label>
              <div class="relative">
                <svg class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
                <input type="password" placeholder="비밀번호를 다시 입력하세요" class="w-full pl-10 pr-10 py-2.5 border border-blue-100 rounded-lg focus:outline-none focus:border-blue-600">
              </div>
            </div>

            <button type="submit" class="w-full py-3 text-lg text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-lg hover:shadow-xl transition">
              회원가입
            </button>
          </form>

          <div class="text-center mt-6">
            <span class="text-gray-600">이미 계정이 있으신가요?</span>
            <a href="/login" class="ml-1 text-blue-600 font-semibold hover:underline">로그인</a>
          </div>

          <div class="text-xs text-gray-600 text-center mt-6 leading-relaxed">
            회원가입을 진행하면
            <a href="#" class="text-blue-600 hover:underline">이용약관</a> 및
            <a href="#" class="text-blue-600 hover:underline">개인정보처리방침</a>에 동의하는 것으로 간주됩니다.
          </div>
        </div>

        <!-- Benefits Card -->
        <div class="mt-6 bg-white shadow-lg rounded-lg border border-blue-100 p-6">
          <h3 class="font-semibold mb-4 text-center">Moata 가입 혜택</h3>
          <div class="space-y-3 text-sm">
            <div class="flex items-center gap-3">
              <div class="w-2 h-2 bg-blue-600 rounded-full"></div>
              <span class="text-gray-600">첫 이용 시 2,000원 할인 쿠폰</span>
            </div>
            <div class="flex items-center gap-3">
              <div class="w-2 h-2 bg-purple-600 rounded-full"></div>
              <span class="text-gray-600">매월 무료 매칭 10회 제공</span>
            </div>
            <div class="flex items-center gap-3">
              <div class="w-2 h-2 bg-blue-600 rounded-full"></div>
              <span class="text-gray-600">친구 추천 시 양쪽 모두 1,000원 적립</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- JavaScript 추가 및 회원가입 기능 구현 -->
  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const signupForm = document.getElementById('signupForm');
      
      signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const name = signupForm.querySelector('input[type="text"]').value;
        const email = signupForm.querySelector('input[type="email"]').value;
        const phone = signupForm.querySelector('input[type="tel"]').value;
        const password = signupForm.querySelectorAll('input[type="password"]')[0].value;
        const confirmPassword = signupForm.querySelectorAll('input[type="password"]')[1].value;
        
        // 유효성 검사
        if (!name || !email || !phone || !password || !confirmPassword) {
          TaxiShare.toast.show('모든 필드를 입력해주세요.', 'error');
          return;
        }
        
        if (password !== confirmPassword) {
          TaxiShare.toast.show('비밀번호가 일치하지 않습니다.', 'error');
          return;
        }
        
        if (password.length < 6) {
          TaxiShare.toast.show('비밀번호는 6자 이상이어야 합니다.', 'error');
          return;
        }
        
        // 회원가입 처리
        TaxiShare.auth.login(email, password);
        TaxiShare.toast.show('회원가입 성공!', 'success');
        
        // 메인 페이지로 이동
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      });
    });
  </script>
</body>
</html>
