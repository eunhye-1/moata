<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
    <p>
		<head>
		  <meta charset="UTF-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  <title>Moata-회원가입</title>
		  <script src="https://cdn.tailwindcss.com"></script>
		  <link rel="stylesheet" href="styles.css">
		</head>
		<body class="bg-white">
		  <div class="min-h-screen relative overflow-hidden">
		    <!-- Background decorations -->
		    <div class="absolute inset-0 overflow-hidden pointer-events-none">
		      <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-500 opacity-5 rounded-full blur-3xl"></div>
		      <div class="absolute top-1/3 -left-20 w-60 h-60 bg-purple-500 opacity-5 rounded-full blur-3xl"></div>
		      <div class="absolute bottom-1/4 right-1/4 w-40 h-40 bg-blue-500 opacity-5 rounded-full blur-2xl"></div>
		    </div>

		    <!-- Main Content -->
		    <div class="flex items-center justify-center min-h-[calc(100vh-80px)] px-4 py-8">
		      <div class="w-full max-w-md relative z-10">
		        <div class="bg-white shadow-2xl rounded-lg border border-blue-100 p-8">
		          <div class="text-center mb-6">
		            <h1 class="text-2xl font-bold mb-2">회원가입</h1>
		            <p class="text-gray-600">Moata에 가입하고 택시비를 절약하세요</p>
		          </div>

		          <!-- Signup Form -->
				
		          <form id="signupForm" action="/signup" method="post"class="space-y-4">
		            <div>
		              <label class="block text-sm font-medium mb-2">아이디</label>
		              <div class="relative">
		                <svg class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
		                </svg>
		                <input type="text" name="userId" placeholder="아이디를 입력하세요" class="w-full pl-10 pr-3 py-2.5 border border-blue-100 rounded-lg focus:outline-none focus:border-blue-600">
		              </div>
		            </div>

		            <div>
		              <label class="block text-sm font-medium mb-2">전화번호</label>
		              <div class="relative">
		                <svg class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
		                </svg>
		                <input type="tel" name="phoneNumber" placeholder="010-1234-5678" class="w-full pl-10 pr-3 py-2.5 border border-blue-100 rounded-lg focus:outline-none focus:border-blue-600">
		              </div>
		            </div>

		            <div>
		              <label class="block text-sm font-medium mb-2">비밀번호</label>
		              <div class="relative">
		                <svg class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
		                </svg>
		                <input type="password" name="password" placeholder="비밀번호를 입력하세요" class="w-full pl-10 pr-10 py-2.5 border border-blue-100 rounded-lg focus:outline-none focus:border-blue-600">
		              </div>
		            </div>

		            <div>
		              <label class="block text-sm font-medium mb-2">비밀번호 확인</label>
		              <div class="relative">
		                <svg class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
		                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
		                </svg>
		                <input type="password" name="passwordRe" placeholder="비밀번호를 다시 입력하세요" class="w-full pl-10 pr-10 py-2.5 border border-blue-100 rounded-lg focus:outline-none focus:border-blue-600">
		              </div>
		            </div>
		            
		            <div class="text-red-500 text-sm">
		            		[[${error}]]
		            </div>

		            <button type="submit" class="w-full py-3 text-lg text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-lg hover:shadow-xl transition">
		              회원가입
		            </button>
		          </form>

		          <div class="text-center mt-6">
		            <span class="text-gray-600">이미 계정이 있으신가요?</span>
		            <a href="/login" class="ml-1 text-blue-600 font-semibold hover:underline">로그인</a>
		          </div>
		        </div>		        
		      </div>
		    </div>
		  </div>
		</body>
    </p>
</th:block>
</html>
