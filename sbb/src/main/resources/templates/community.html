<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 - TaxiShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-white">
    <!-- Header -->
    <header class="border-b bg-white/80 backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-lg">M</span>
                </div>
                <span class="text-xl font-bold">Moata</span>
            </div>
            </a>
            <nav class="hidden md:flex items-center gap-6">
                <a href="/" class="text-gray-600 hover:text-gray-900">홈</a>
                <a href="/matching" class="text-gray-600 hover:text-gray-900">매칭</a>
                <a href="/chat" class="text-gray-600 hover:text-gray-900">채팅</a>
                <a href="/community" class="text-blue-600 font-medium">커뮤니티</a>
            </nav>
            <div class="flex items-center gap-3">
                <a href="/login"><button class="px-4 py-2 text-sm">로그인</button></a>
                <a href="/signup"><button class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm">회원가입</button></a>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-4xl font-bold mb-2">커뮤니티</h1>
                    <p class="text-xl text-gray-600">택시 공유 경험을 나누고 유용한 정보를 공유해보세요</p>
                </div>
                <a href="/community_write">
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-lg">글쓰기</button>
                </a>
            </div>

            <!-- Search -->
            <div class="mb-6">
                <input id="searchInput" type="text" placeholder="게시글 검색..." 
                       class="w-full px-4 py-3 border border-blue-200 rounded-lg pl-10">
            </div>

            <!-- Category Tabs -->
            <div class="flex flex-wrap gap-2">
                <button class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm">전체 <span class="ml-1">156</span></button>
                <button class="px-4 py-2 border rounded-lg text-sm">꿀팁 <span class="ml-1">42</span></button>
                <button class="px-4 py-2 border rounded-lg text-sm">질문 <span class="ml-1">38</span></button>
                <button class="px-4 py-2 border rounded-lg text-sm">정기경로 <span class="ml-1">28</span></button>
            </div>
        </div>

        <div class="grid lg:grid-cols-4 gap-8">
            <!-- Main Content -->
            <div class="lg:col-span-3 space-y-6">
                <!-- Post Card -->
                <a href="community-detail.html">
                    <div class="bg-white border rounded-lg p-6 hover:shadow-xl transition cursor-pointer">
                        <div class="flex items-start gap-4">
                            <div class="w-12 h-12 bg-blue-500 rounded-full"></div>
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-2">
                                    <span class="bg-red-500 text-white text-xs px-2 py-1 rounded">고정</span>
                                    <span class="border text-xs px-2 py-1 rounded">정기경로</span>
                                    <span class="text-sm text-gray-500">2시간 전</span>
                                </div>
                                <a href="/community_detail">
                                <h3 class="text-lg font-semibold mb-2">강남역 → 여의도 출퇴근 정기 멤버 모집합니다!</h3>
                                </a>
                                <p class="text-gray-600 mb-3 line-clamp-2">매일 오전 8시 강남역에서 여의도로 출근하는 정기 택시 멤버를 찾고 있어요...</p>
                                <div class="flex flex-wrap gap-1 mb-3">
                                    <span class="bg-gray-100 text-xs px-2 py-1 rounded">#강남역</span>
                                    <span class="bg-gray-100 text-xs px-2 py-1 rounded">#여의도</span>
                                </div>
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-4 text-sm text-gray-600">
                                        <span>❤️ 24</span>
                                        <span>💬 8</span>
                                        <span>👁️ 156</span>
                                    </div>
                                    <div class="flex items-center gap-2 text-sm">
                                        <span>⭐ 4.8</span>
                                        <span class="text-gray-600">127회 이용</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <div class="bg-white border rounded-lg p-4 shadow-lg">
                    <h3 class="font-semibold mb-4">커뮤니티 현황</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-sm">전체 회원</span>
                            <span class="font-semibold">12,847명</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm">오늘 게시글</span>
                            <span class="font-semibold">23개</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 추가 및 검색 기능 구현 -->
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                // 실제로는 게시글을 필터링하는 로직 구현
                console.log('검색어:', query);
            });
        });
    </script>
</body>
</html>
