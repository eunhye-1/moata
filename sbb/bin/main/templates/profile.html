<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moata-프로필</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-white">
    <!-- Header -->
    <header class="border-b bg-white/80 backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <a href='/'>
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-lg">M</span>
                </div>
                <span class="text-xl font-bold">Moata</span>
            </div>
            </a>
            <nav class="hidden md:flex items-center gap-6">
                <a href="/" class="text-gray-600 hover:text-gray-900">홈</a>
                <a href="/matching" class="text-gray-600 hover:text-gray-900">매칭</a>
                <a href="/chat" class="text-gray-600 hover:text-gray-900">채팅</a>
                <a href="/community" class="text-gray-600 hover:text-gray-900">커뮤니티</a>
                <a href="/profile" class="text-blue-600 font-medium">프로필</a>
            </nav>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <!-- Profile Header -->
        <div class="bg-white border rounded-lg shadow-xl p-8 mb-8">
            <div class="flex items-start gap-6">
                <div class="relative">
                    <div class="w-24 h-24 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-full flex items-center justify-center text-3xl font-bold text-white">
                        김
                    </div>
                </div>
                <div class="flex-1">
                    <div class="flex items-center gap-3 mb-2">
                        <h1 class="text-3xl font-bold">김민수</h1>
                        <span class="bg-blue-100 text-blue-600 text-sm px-2 py-1 rounded">⭐ 4.9</span>
                        <span class="border text-sm px-2 py-1 rounded">VIP 회원</span>
                    </div>
                    <p class="text-gray-600 mb-4">안전하고 즐거운 택시 공유를 추구하는 직장인입니다.</p>
                    <div class="flex flex-wrap gap-4 text-sm text-gray-600">
                        <span>📞 010-1234-5678</span>
                        <span>📧 minsu.kim@email.com</span>
                        <span>📅 가입일: 2024.03.15</span>
                    </div>
                </div>
                <button class="px-4 py-2 border rounded-lg">편집</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white border rounded-lg p-6 text-center">
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <span class="text-2xl">🚗</span>
                </div>
                <div class="text-2xl font-bold text-blue-600">127</div>
                <div class="text-sm text-gray-600">총 이용 횟수</div>
            </div>
            <div class="bg-white border rounded-lg p-6 text-center">
                <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <span class="text-2xl">💰</span>
                </div>
                <div class="text-2xl font-bold text-indigo-600">₩342,500</div>
                <div class="text-sm text-gray-600">절약한 금액</div>
            </div>
            <div class="bg-white border rounded-lg p-6 text-center">
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <span class="text-2xl">👥</span>
                </div>
                <div class="text-2xl font-bold text-blue-600">89</div>
                <div class="text-sm text-gray-600">만난 사람들</div>
            </div>
            <div class="bg-white border rounded-lg p-6 text-center">
                <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-2">
                    <span class="text-2xl">🏆</span>
                </div>
                <div class="text-2xl font-bold text-indigo-600">2,450</div>
                <div class="text-sm text-gray-600">포인트</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="mb-6">
            <div class="flex gap-2 border-b">
                <button class="px-4 py-2 border-b-2 border-blue-600 font-medium">최근 활동</button>
                <button class="px-4 py-2 text-gray-600">즐겨찾기</button>
                <button class="px-4 py-2 text-gray-600">성취</button>
                <button class="px-4 py-2 text-gray-600">설정</button>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="bg-white border rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-6">최근 이용 내역</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-between p-4 bg-gradient-to-r from-gray-50 to-blue-50 rounded-lg">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                            📍
                        </div>
                        <div>
                            <div class="font-medium">강남역 → 여의도역</div>
                            <div class="text-sm text-gray-600">2025.01.15</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-medium">₩8,500</div>
                        <div class="text-sm text-indigo-600">절약: ₩6,500</div>
                    </div>
                    <div>⭐⭐⭐⭐⭐</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
